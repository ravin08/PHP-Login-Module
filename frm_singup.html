<div id="frm-singup-warp">
<h2>Sing Up</h2>
<form action="" method="post" id="frm-singup" autocomplete="off">
    <div>
        <label for="uname">User Name:</label>
        <input type="text" name="uname_key" id="uname"  placeholder="Enter User Name...">
    </div>
    <div id="err_uname" class="err">
        <small>User name validation error</small>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" name="email_key" id="email" size="50" placeholder="Enter Email...">
    </div>
    <div id="err_email" class="err">
        <small>Email validation error</small>
    </div>
    <div>
        <label for="password">password:</label>
        <input type="password" name="password_key" id="password" size="50" placeholder="Enter Password...">
    </div>
    <div id="err_password" class="err">
        <small>password validation error</small>
    </div>
    <div>
        <label for="cpassword">Confirm password:</label>
        <input type="password" name="cpassword_key" id="cpassword" size="50" placeholder="Confirm Password...">
    </div>
    <div id="err_cpassword" class="err">
        <small>confirm password validation error</small>
    </div>
    <input type="submit" value="Submit" id="btn_submit">


</form>

</div>
