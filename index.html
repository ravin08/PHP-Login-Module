<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="/css/main.css">
	<link rel="stylesheet" type="text/css" href="/css/form.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	
</head>	

<body>
	<div id="page-warper">
		<div id="header-warper">
			<header id="header" class="top-menu">
				<p>Top menu</p>

				<div id="frm-singup">

					<form action="" method="post" id="singup-frm">
						<div>
							<input type="text" name="uname_key" id="uname" placeholder="Enter User Name..">
						</div>
						<div id="err_uname">
							<small>User name validation error</small>
						</div>
						<div>
							<input type="email" name="email_key" id="email" placeholder="Enter Email..">
						</div>
						<div id="err_email">
							<small>Email validation error</small>
						</div>
						<div>
							<input type="password" name="password_key" id="password">
						</div>
						<div id="err_password">
							<small>password validation error</small>
						</div>
						<div>
							<input type="password" name="cpassword_key" id="cpassword">
						</div>
						<div id="err_cpassword">
							<small>confirm password validation error</small>
						</div>
						<input type="submit" value="Submit" id="btn_submit">
					
					
					</form>
					
					</div>
			</header>

		</div>
		<div id="content-warper">
			<div id="content" class="one-col">
				<p>Content of the page.</p>

		</div>
