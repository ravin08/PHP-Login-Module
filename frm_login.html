<div id="frm-login-warp">
<h2>Login</h2>
<form action="" method="post" id="frm-login" autocomplete="off">
    <div>
        <label for="email">Email:</label>
        <input type="email" name="email_key" id="email" size="50" placeholder="Enter Email...">
    </div>
    <div id="err_email" class="err">
        <small>Email validation error</small>
    </div>
    <div>
        <label for="password">password:</label>
        <input type="password" name="password_key" id="password" size="50" placeholder="Enter Password...">
    </div>
    <div id="err_password" class="err">
        <small>password validation error</small>
    </div>
    <div id="btn_submit">
    <input type="submit" value="Submit" id="btn_submit">
    </div>
    <div id="forget_pass">
        <p>Forget Password?</p>
    </div>


</form>

</div>
